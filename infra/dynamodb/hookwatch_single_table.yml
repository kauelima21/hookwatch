Resources:
  HookWatchSingleTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:provider.environment.HOOK_WATCH_SINGLE_TABLE}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
